<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    header {
      background: #c0392b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      background: url('https://img.freepik.com/free-vector/world-blood-donor-day_23-2148542230.jpg') no-repeat center/cover;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 5px black;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      background: #e74c3c;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #b03a2e;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blood Donation Portal</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Register</a>
      <a href="#">Request Blood</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Save a Life, Give Blood</h2>
      <div class="buttons">
        <a href="#">Register as Donor</a>
        <a href="#">Request Blood</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Blood Donation Portal | All Rights Reserved</p>
  </footer>
</body>
</html>
